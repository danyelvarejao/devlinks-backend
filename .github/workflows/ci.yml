name: Run Unit Tests

on:
  push:
  
defaults:
  run:
    working-directory: ./backend

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'yarn'
    - run: yarn ci
    - run: yarn test
